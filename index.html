<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="test.js"></script> -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Calculatrice JS</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1>TP - CALCULATRICE</h1>
        </nav>
        <div id="calculatrice">
            <input type="text" id="display" maxlength="10" value="">
            <!-- <div class="display"><p id="display"></p></div> -->
            <button class="rectangle" id="clear" value="C">C</button>
            <button class="rectangle" id="suppr" value="<="><=</button>
            <button class="carre number" id="sept" value="7">7</button>
            <button class="carre number" id="huit" value="8">8</button>
            <button class="carre number" id="neuf" value="9">9</button>
            <button class="carre operateur" id="add" value="+">+</button>
            <button class="carre number" id="quatre" value="4">4</button>
            <button class="carre number" id="cinq" value="5">5</button>
            <button class="carre number" id="six" value="6">6</button>
            <button class="carre operateur" id="soust" value="-"><p>-</p></button>
            <button class="carre number" id="un" value="1">1</button>
            <button class="carre number" id="deux" value="2">2</button>
            <button class="carre number" id="trois" value="3">3</button>
            <button class="carre operateur" id="divis" value="/">/</button>
            <button class="rectangle number" id="zero" value="0">0</button>
            <button class="carre decimal" id="point" value=".">.</button>
            <button class="carre operateur" id="multip" value="*">x</button>
            <button id="result" value="=">=</button>
        </div>
    </div>
</body>
</html>
